<html>
  <head>
    <script type="text/javascript" src="encoding.js"></script>

  </head>
  <body>
    <div>
      <canvas id="encoding" style="border: 1px solid black;"></canvas>
    </div>
    <div>
      <input type="text" id="sequence" value="0110100" />
      <button id="updateSequenceButton" onclick="updateSequence();">Update Sequence</button>

      <br />
      <br />
      Speed:
      <input type="range" min="0" max="10" step="1" id="speed" onchange="updateSpeed();" />
    </div>
    <script type="text/javascript">
      clock = mogman1.encodings(document.getElementById('encoding'));
      updateSpeed();
      updateSequence();
      function updateSequence() {
        clock.setSequence(document.getElementById('sequence').value);
      }

      function updateSpeed() {
        clock.setSpeed(document.getElementById('speed').value);
      }
    </script>
  </body>
</html>
